<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            :root {
                --pink: white;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                border: 0px;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
        <script>
            function iframeload() {
                document.documentElement.style.setProperty('--pink', '#df83db');
            }
        </script>
    </head>
    <body>
        <div
            style="
                color: var(--pink);
                background-color: var(--pink);
                padding: 2px;
                font-family: Verdana;
                font-size: 12px;
                position: absolute;
                top: 0;
                right: 0;
                z-index: 2;
                cursor: default;
            "
        >
            Menuuu
        </div>
        <iframe
            style="width: 100%; height: 100%"
            src="https://www.yourworldoftext.com/~ether-home/"
            onload="iframeload()"
        ></iframe>
    </body>
</html>
